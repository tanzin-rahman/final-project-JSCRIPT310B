<!DOCTYPE html>
<html>

<head>
  <title>Best Books</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="class.css">
</head>

<body>
  <div class="container">
    <div class="row my-4">
      <div class="col-md-12">
        <h1>Best Books</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
          <form id="best-books-form">
              <div class="form-group md-2">
                <label for="Select date">Publish Date</label>
                <label>
                    <input type="date" id ="date" name="publishDate" min="2008-01-01" max="2022-12-31" required />
                    <span class="validity"></span>
                </label>
            </div>
            <div class="form-group md-2">
                <label for="Select type">Choose Type:</label>
                <label>
                    <select id="type">
                        <option value="1">Picture Books</option>
                        <option value="2">Series Books</option>
                        <option value="3">Hardcover Fiction</option>
                        <option value="4">Hardcover Nonfiction</option>
                        <option value="5">Trade Fiction Paperback</option>
                        <option value="6">Paperback Nonfiction</option>
                    </select> 
                    <span class="validity"></span>
                </label>
          </div>
          <div class="form-group md-3">
            <input id="submit" class="btn btn-primary" type="submit" value="Get Books" />
          </div>

          <div id="clear" class="form-group md-3" >
            <button id="clearButton" class="btn btn-secondary">Clear all records</button>
          </div>
        </form>
      </div>
      
      <div class="container col-md-7" id="books-container">
      </div>
      <div class="container col-md-3" id="description-container" style="visibility: hidden;"></div>
    </div>

    <br></br>

    <div id="retrieve" class="form-group md-8" style="visibility: hidden;">
      <button id="retrieveAllFavButton" class="btn btn-secondary">Show Favorites</button>
    </div>
    <br>

</div>
  <script src="api-key.js"></script>
  <script src="class.js"></script>
</body>

</html>
